<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validaciones en HTML</title>
</head>
<body style="text-align: center;">
<h1>FORMULARIO</h1>
<form action="" >
	<div>
		<label for="nombre">Nombre:</label><br>
		<input id="nombre" type="text" pattern="^[a-zA-Z]+$" required="">
	</div><br>
	<div>
		<label for="apellido">Apellido:</label><br>
		<input id="apellido" type="text" pattern="^[a-zA-Z]+$" required>
	</div><br>
	<div>
		<label for="telefono">Telefono:</label><br>
		<input id="telefono" type="text" pattern="\d{9}" required>
	</div><br>
	<div>
		<label for="dropdown">Selecciona un carro:</label><br>
		<select id="dropdown" name="dropdown" required="">
			<option value="">selecciona marca</option>
			<option value="bolvo">Bolvo</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
			<option value="hilux">Hilux</option>
		</select>
	</div><br>
	<div>
		<label for="email">Email:</label><br>
		<input id="email" type="text" pattern="^[-\w.]+@{1}[-a-z0-9]+[.]{1}[a-z]{2,5}$" required="">
	</div><br>
	<div>
		<label for="password">Contrase√±a:</label><br>
		<input id="password" type="password" pattern=".{6,}" required="">
	</div><br>
	<div>
		<input type="submit" value="send">
	</div>

</form>
	
</body>
</html>
